<ion-view view-title="Games">
	<ion-content has-bouncing="true">
		<ion-list>
      <div class="card" ng-repeat="game in games" ui-sref="app.game-detail({id: game.id })">
        <ion-item>
          <h4 align="right" class="games-time">
            <div class="time-start">{{ game.startMoment.format('h:mm a') }}</div>
            <div class="time-end">{{ game.endMoment.format('h:mm a') }}</div>
          </h4>
          <div class="games-divider"></div>
          <div class="games-title">
            <h2>{{ game.name }}</h2>
            <h4>There are {{ players(game) }} player(s)</h4>
          </div>
					<div class="game-progress">
						{{ gameState }}
					</div>
        </ion-item>
      </div>
    </ion-list>
	</ion-content>
</ion-view>
