<ion-view view-title="Login">
  <ion-content has-bouncing="true">
    
    <div class="list list-inset">
      <label ng-class="{'error': error}" class="item item-input">
        <input class="login-field" type="text" placeholder="Username" ng-model="name">
      </label>
      <div ng-show="error">Name is already taken, please try a different name</div>
    </div>
    <button class="button button-calm login-button" ng-click="login(name)">Done</button>
  </ion-content>
</ion-view>
