<ion-view view-title="Login">
  <ion-content has-bouncing="true">
    <form ng-submit="login(name)">
      <div class="list list-inset">
        <label ng-class="{'error': state === 'error', 'good': state === 'good'}" class="item item-input">
          <input class="login-field" type="text" placeholder="Username" ng-model="name">
        </label>
        <div ng-show="state === 'error'">Name is already taken, please try a different name</div>
      </div>
      <button class="button button-calm login-button" ng-click="login(name)">Done</button>
    </form>
  </ion-content>
</ion-view>
